<div class="min-h-screen flex flex-col">
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="w-full max-w-md space-y-8 transform hover:scale-[1.02] transition-all duration-300 bg-white/80 shadow-xl rounded-3xl p-6 backdrop-blur-lg border border-white/30">

      <!-- Header -->
      <div class="text-center">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2" style="text-shadow: 0 0 10px rgba(59,130,246,0.7);">Quiz Time</h1>
      </div>

      <!-- Form Fields -->
      <div class="space-y-5">

        <!-- Category -->
        <div>
          <label for="category" class="block text-sm font-medium text-black mb-1">Category</label>
          <select
            id="category"
            name="category"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200 hover:shadow-md hover:border-blue-400 bg-white"
            [(ngModel)]="selectedCategory">
            <option value="">Select a category</option>
            <option *ngFor="let cat of categories" [value]="cat.id">ðŸŽ“ {{ cat.name }}</option>
          </select>
        </div>

        <!-- Difficulty -->
        <div>
          <label for="difficulty" class="block text-sm font-medium text-black mb-1">Difficulty</label>
          <select
            id="difficulty"
            name="difficulty"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200 hover:shadow-md hover:border-blue-400 bg-white"
            [(ngModel)]="selectedDifficulty">
            <option value="">Select difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        

        <!-- Start Quiz Button -->
        <button
          type="button"
          (click)="startQuiz()"
          [disabled]="!selectedCategory || !selectedDifficulty || numQuestions < 1 || numQuestions > 50"
          class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 text-white font-bold rounded-xl text-md px-5 py-3 transition-all duration-200 transform hover:scale-105 active:scale-95 disabled:opacity-50">
          Start
        </button>
      </div>
    </div>
  </main>
</div>
