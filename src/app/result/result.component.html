<div class="container mx-auto px-4 py-6 min-h-screen">
  <div class="w-full max-w-md mx-auto space-y-8 bg-white/80 shadow-xl rounded-2xl p-6 backdrop-blur-md border border-white/30 transform hover:scale-[1.02] transition-all duration-300 animate-fade-in">

    <!-- Title -->
    <h1 class="text-3xl font-extrabold text-center text-blue-600 drop-shadow-sm mb-4">Quiz Results</h1>

    <!-- Results Card -->
    <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200 animate-slide-in space-y-4">

      <!-- Score Display -->
      <p class="text-xl font-semibold text-center text-green-600">🏆 Your Score: <span class="animate-pulse">{{ score }}</span> / {{ totalQuestions }}</p>

      <!-- Progress Bar -->
      <div class="w-full h-3 bg-gray-200 rounded-full overflow-hidden">
        <div class="h-full bg-gradient-to-r from-green-400 to-blue-500 transition-all duration-700" [style.width.%]="(score / totalQuestions) * 100"></div>
      </div>

      <!-- Quiz Details -->
      <p><strong>Category:</strong> {{ category }}</p>
      <p><strong>Difficulty:</strong> {{ difficulty }}</p>
      <p><strong>Mode:</strong> {{ timed ? 'Timed' : 'Normal' }}</p>

      

      <!-- Buttons -->
      <div class="flex space-x-3 pt-2">
        <button
          (click)="saveScore()"
          class="flex-1 bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-bold rounded-lg text-sm px-5 py-2.5 text-white transition-transform transform hover:scale-105 active:scale-95">
          💾 Save Score
        </button>
        <button
          (click)="playAgain()"
          class="flex-1 bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-bold rounded-lg text-sm px-5 py-2.5 text-white transition-transform transform hover:scale-105 active:scale-95">
          🔁 Play Again
        </button>
      </div>
    </div>
  </div>
</div>
